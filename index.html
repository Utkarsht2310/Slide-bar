<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="images/varanasi.jpg" alt="Varanasi">
            <div class="caption">
                <h1>Varanasi</h1>
                <p>Adventure is never far away</p>
            </div>
        </div>
        <div class="item">
            <img src="images/KERALA.jpg" alt="Kerala">
            <div class="caption">
                <h1>Kerala</h1>
                <p>God's own country</p>
            </div>
        </div>
        <div class="item">
            <img src="images/kashmir.jpg" alt="Kashmir">
            <div class="caption">
                <h1>Kashmir</h1>
                <p>Heaven on Earth</p>
            </div>
        </div>
        <div class="item">
            <img src="images/laddakh.jpeg" alt="Laddakh">
            <div class="caption">
                <h1>Laddakh</h1>
                <p>Land of high passes</p>
            </div>
        </div>
        <div class="item">
            <img src="images/shimla.jpg" alt="Shimla">
            <div class="caption">
                <h1>Shimla</h1>
                <p>The Queen of Hills</p>
            </div>
        </div>
        <div class="item">
            <img src="images/uttrakhand.jpg" alt="Uttarakhand">
            <div class="caption">
                <h1>Uttarakhand</h1>
                <p>The Land of Gods</p>
            </div>
        </div>
        <button id="prev"><</button>
        <button id="next">></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
